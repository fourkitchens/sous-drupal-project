langcode: en
status: true
dependencies:
  config:
    - filter.format.basic_html
  module:
    - ckeditor5
format: basic_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - heading
      - '|'
      - bold
      - italic
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - insertTable
      - subscript
      - superscript
      - '|'
      - sourceEditing
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_list:
      properties:
        reversed: false
        startIndex: true
      multiBlock: true
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<cite>'
        - '<dl>'
        - '<dt>'
        - '<dd>'
        - '<span class>'
        - '<img src alt data-entity-type data-entity-uuid data-align data-caption width height>'
        - '<drupal-entity data-entity-type data-entity-uuid data-entity-embed-display data-entity-embed-display-settings data-align data-caption data-embed-button data-langcode alt title>'
        - '<blockquote cite>'
        - '<ul type>'
        - '<ol type>'
        - '<drupal-media data-entity-embed-display data-entity-embed-display-settings data-embed-button data-langcode title>'
        - '<a hreflang data-entity-substitution data-entity-type data-entity-uuid title class>'
        - '<h2 id>'
        - '<h3 id>'
        - '<h4 id>'
        - '<h5 id>'
        - '<h6 id>'
image_upload: {  }
