langcode: en
status: true
dependencies:
  config:
    - filter.format.restricted_html
  module:
    - ckeditor5
format: restricted_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - heading
      - '|'
      - bold
      - italic
      - '|'
      - link
      - '|'
      - sourceEditing
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<a hreflang alt data-entity-substitution data-entity-type data-entity-uuid title>'
image_upload: {  }
