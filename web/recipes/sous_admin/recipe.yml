name: 'Sous Admin'
description: 'A recipe that contains modules, themes, and configuration for Sous's administration experience.'
type: 'Sous'

install:
  # Install core dependencies.
  - config
  - help
  - field
  - filter
  - node
  - path_alias
  - system
  - text
  - user
  - views
  # Install Claro as it is a dependency of Gin, but don't import config.
  - claro
  # Install Toolbar as it is a dependency of Gin Toolbar.
  - toolbar
  - admin_toolbar
  - admin_toolbar_search
  - admin_toolbar_tools
  # Install Gin theme and base modules that extend it.
  - gin
  - gin_toolbar
  # Install Entity Usuage
  - entity_usage
  # Install Field Group and dependencies
  - field_group
  # Install Field States UI
  - field_states_ui
  # Install Login Destination
  - login_destination
  # Install Login History
  - login_history
  # Install Media Library Edit
  - media_library_edit
  # Install Publication Date
  - publication_date
  # Install Save and Edit
  - save_edit
  # Install Views AJAX History
  - views_ajax_history
  # Install Views Bulk Operations
  - views_bulk_operations

config:
  import:
    admin_toolbar: '*'
    admin_toolbar_search: '*'
    admin_toolbar_tools: '*'
    entity_usage:
      - entity_usage.settings
    gin:
      - gin.settings
      - block.block.gin_breadcrumbs
      - block.block.gin_content
      - block.block.gin_help
      - block.block.gin_local_actions
      - block.block.gin_messages
      - block.block.gin_page_title
      - block.block.gin_primary_local_tasks
    gin_login: '*'
    login_destination:
      - login_destination.destination.admins_and_editors_login_destination
      - login_destination.settings
    save_edit:
      - save_edit.settings
  actions:
    # Set and unset Gin blocks.
    block.block.gin_admin:
      simple_config_update:
        status: false
    block.block.gin_branding:
      simple_config_update:
        status: false
    block.block.gin_local_actions:
      simple_config_update:
        region: content
        weight: -10
    block.block.gin_local_tasks:
      simple_config_update:
        status: false
    block.block.gin_page_title:
      simple_config_update:
        region: header
        weight: -10
    block.block.gin_primary_local_tasks:
      simple_config_update:
        region: header
        weight: -5
    block.block.gin_tools:
      simple_config_update:
        status: false
    # Update the admin theme to Gin in Theme settings.
    node.settings:
      simple_config_update:
        use_admin_theme: true
    system.theme:
      simple_config_update:
        admin: gin